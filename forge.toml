kits = ["core", "git", "uv", "just", "postgres", "docker", "infra", "claude", "mysql", "redis", "depot"]
aws_region = "ap-northeast-1"

[[mounts]]
type = "overlay"
path = ".git"
is_file = "auto"
kit_managed = "core"

[[mounts]]
type = "overlay"
path = ".forge"
kit_managed = "core"

[[mounts]]
type = "overlay"
path = ".venv"
kit_managed = "uv"

[[mounts]]
type = "inject"
source = "forge/vm/.claude/settings.json"
target = ".claude/settings.json"
is_file = true
kit_managed = "claude"

[[mounts]]
type = "overlay"
path = "node_modules"
kit_managed = "bun"

[[mounts]]
type = "overlay"
path = "example-tidb/.venv"

[[mounts]]
type = "overlay"
path = "example-neon/.venv"
